<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="img-celular">
        <img src="./img/instagram-celular.png" alt="Imagem de um celular" />
      </div>
      <div class="instagram-continue">
        <div class="content-container">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="foto-perfil">
            <img src="./img/perfil-instagram.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Fernando Bueno</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="content-container">
          <p class="trocar-conta">Não é Fernando Bueno?</p>
          <p class="trocar-conta">
            <a href="#" class="cor-azul">Trocar de conta</a>
            ou
            <a href="#" class="cor-azul">Cadastre-se</a>
          </p>
        </div>
        <div class="obtenha-app">
          <p>Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
